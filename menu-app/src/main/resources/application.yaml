

spring:
  application:
    name: menu-app

  datasource:
    url: jdbc:postgresql://localhost:5432/smart_menu
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  web:
    resources:
      static-locations: ./uploads/files

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  location: ./uploads/files

server:
  port: 8080
  servlet:
    context-path: /api